<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EatWell Daily</title>
        <!-- Link google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">        
        <!-- Link css -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body>
        <header class="header">
            <div>
                <img src="images/logo.png" alt="EatWell Logo" class="logo" />
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="index.html" class="nav__link">Home</a></li>
                    <li><a href="meals.html" class="nav__link">Meals</a></li>
                    <li><a href="contact.html" class="nav__link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="hero__container">
                    <h1 class="heading-primary">Welcome to EatWell Daily</h1>
                    <p class="hero__description">
                        Your daily dose of nutritious meals.
                    </p>
                    <a href="meals.html" class="button">Explore meals</a>
                </div>
            </section>

            <section class="container meal-of-the-day">
                <h2 class="heading-secondary">Meal of the Day</h2>

                <div class="meal">
                    <div>
                        <img class="meal__image" src="" alt=""/>
                    </div>

                    <div class="meal__content">
                        <p class="meal__tag">&nbsp;</p>
                        <p class="meal__name">&nbsp;</p>
                        <ul class="meal__attributes">
                            <li class="meal__attribute">
                                <ion-icon class="meal__icon" name="flame-outline"></ion-icon>
                                <span><strong><span class="calorie-count">&nbsp;</span></strong> calories</span>
                            </li>

                            <li class="meal__attribute">
                                <ion-icon class="meal__icon" name="restaurant-outline"></ion-icon>
                                <span>NutriScore &reg; <strong>74</strong></span>
                            </li>

                            <li class="meal__attribute">
                                <ion-icon class="meal__icon" name="star-outline"></ion-icon>
                                <span><strong><span class="rating">&nbsp;</span></strong> rating (<span class="rating-count">&nbsp;</span>)</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2025 EatWell Daily</p>
        </footer>

        <!-- Link Ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!-- Link Javascript file -->
        <script src="js/script.js"></script>
    </body>
</html>
