        <link rel="stylesheet" href="css/queries.css">

    <body>
        <header class="header">
            <div class="header__container">
                <div>
                    <img src="images/logo.png" alt="EatWell Logo" class="logo"/>
                </div>
        
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link link-home">Home</a></li>
                        <li><a href="meals.html" class="nav__link link-meals">Meals</a></li>
                        <li><a href="contact.html" class="nav__link link-contact">Contact</a></li>
                    </ul>
                </nav>

                <button class="button-mobile-nav">
                    <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
                    <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
                </button>
            </div>
        </header>
            <section class="contact-page">
                <div class="contact-page__container">
                    <h2 class="heading-secondary">Contact Us</h2>

                    <div class="containerCI">
                        <form name="contact" netlify>
                            <div class="textboxPositioning">
                                <!-- Name -->
                                <div class="textBoxStyled">
                                    <input 
                                        type="text" 
                                        id="name" 
                                        name="name"
                                        placeholder=" " 
                                        class="form__input name-input"
                                        required/>
                                    <label for="name">Name</label>
                                </div>
        
                                <!-- Email -->
                                <div class="textBoxStyled">
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email"
                                        placeholder=" " 
                                        class="form__input email-input"
                                        required/>
                                    <label for="email">Email</label>
                                </div>
        
                                <!-- Message -->
                                <div class="textBoxStyled">
                                    <input 
                                        type="text" 
                                        id="message" 
                                        name="message"
                                        placeholder=" " 
                                        class="form__input message-input"
                                        required/>
                                    <label for="message">Message</label>
                                </div>
        
                                <!-- Submit button -->
                                <button type="submit" class="button-submit">Send</button>

                            </div>
                            
                        </form>

                    </div>

                </div>

            </section>


        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logo-container">
                    <img src="images/logo.png" alt="EatWell Logo" class="logo footer__logo" />

                <address class="contacts">
                    <p>STI Academic Center, Quezon Avenue corner<br> Perez Street, Lucena City, 4301 Quezon</p>

                        <a class="footer__link" href="tel:415-201-6370">09975934911</a> <br>
                        <a class="footer__link" href="mailto:hello@omnifood.com">testEmail@gmail.com</a>
                    </p>
                </address>
            </div>

            <p class="copyright">&copy; 2025 EatWell Daily. All rights reserved.</p>
        </footer>
